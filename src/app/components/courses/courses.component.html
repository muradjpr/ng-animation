<div class="px-4">
  <div>
    <button
      class="border border-green-300 px-6 py-2 text-md font-semibold tracking-wider rounded-md hover:bg-green-300 hover:text-gray-600"
    >
      New Course
    </button>
  </div>
</div>
<div class="px-4 my-3 space-y-3">
  <app-course
    *ngFor="let course of courses; let i = index"
    [course]="course"
    (updatedStatus)="onUpdate($event, i)"
    (deleteCourse)="onDelete(i)"
    (click)="onCourseSelected(i)"
    [ngClass]="{ selected: selectedCourseIndex === i }"
  ></app-course>
</div>
